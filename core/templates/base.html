<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  {% load bootstrap4 %}
  {% bootstrap_css %}

  {% block head %}
  {% endblock %}
</head>

<body>
  <!-- navabar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <a class="navbar-brand" href="/">D-PARCEL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/customer">Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/courier">Courier</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- content -->
  {% block content %}
  {% endblock %}

  <!-- footer -->
  <footer class="text-center mt-5 mb-5">
    &copy; <a href="https://dpak.tech" target="blank">www.dpak.tech</a>
  </footer>

  {% bootstrap_javascript jquery='full' %}

</body>

</html>
