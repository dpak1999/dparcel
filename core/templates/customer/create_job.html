{% extends 'base.html' %}

{% block head %}
<style>
  #pills-tab a {
    color: black;
  }

  #pills-tab a:hover {
    color: #14A2B8;
    text-decoration: none;
  }

  #pills-tab a.active {
    border: 1px solid #14A2B8;
    background-color: #14A2B8;
    color: white;
    padding: 8px;
    border-radius: 5px;
    text-decoration: none;
  }
</style>

{% endblock %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">JOB SUMMARY</div>
        <div class="card-body">
          <p>Summary of job info will appear here</p>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-5">
        <div class="card-body">
          <ul class="nav nav-pills nav-justified align-items-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a href="#pills-info" role="tab" class="active" data-toggle="pill" id="pills-info-tab"
                aria-controls="pills-info" aria-selected="true">Item Info</a>
            </li>
            <i class="fas fa-chevron-right"></i>
            <li class="nav-item" role="presentation">
              <a href="#pills-pickup" role="tab" data-toggle="pill" id="pills-pickup-tab" aria-controls="pills-pickup"
                aria-selected="true">Pickup</a>
            </li>
            <i class="fas fa-chevron-right"></i>

            <li class="nav-item" role="presentation">
              <a href="#pills-delivery" role="tab" data-toggle="pill" id="pills-delivery-tab"
                aria-controls="pills-delivery" aria-selected="true">Delivery</a>
            </li>
            <i class="fas fa-chevron-right"></i>

            <li class="nav-item" role="presentation">
              <a href="#pills-payment" role="tab" data-toggle="pill" id="pills-payment-tab"
                aria-controls="pills-payment" aria-selected="true">Payment</a>
            </li>
          </ul>
        </div>
      </div>

      <strong>CREATE A JOB</strong>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" role="tabpanel" id="pills-info" aria-labelledby="pills-info-tab">
          <h1>Item Info</h1>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="pills-pickup" aria-labelledby="pills-pickup-tab">
          <h1>Pickup</h1>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="pills-delivery" aria-labelledby="pills-delivery-tab">
          <h1>Delivery</h1>
        </div>
        <div class="tab-pane fade" role="tabpanel" id="pills-payment" aria-labelledby="pills-payment-tab">
          <h1>Payment</h1>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
